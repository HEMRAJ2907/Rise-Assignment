<html>
    <head>
        <title>Practices</title>
        <link rel="stylesheet" href="Fstyle.css">
    </head>
    
    <body>
        <div id="a">
        <form action="ASSIGNMENT1.html">
          
            <h2>Registration Form</h2>
         <div>
            <div>
                <label for="Username">Username : </label>
                <input type="text" placeholder="FirstName LastName" autofocus> <br><br>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com" required><br><br>
                
            </div>

            <div>
                <label for="Password">Password : </label>
                <input type="password"><br><br>
            </div>

            <div>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="Others" name="gender" value="Others">
                <label for="Others">Others</label><br><br>
            </div>

            <div>
                
                <label for="terms">Hobbies: </label>
                <input type="checkbox">Reading
                <input type="checkbox">Cricket
                <input type="checkbox">Singing
                <input type="checkbox">Listening Songs
                <input type="checkbox">Travelling  <br> <br>

            </div>
            <div>
                <label for="Address">Address : </label>
                <input type="textbox"><br><br>
            </div>

            <div>
                <label for="State">State   </label>
                <select name="State" id="State">
                <option value="Gujarat">Gujarat</option>
                <option value="Delhi">Delhi</option>
                <option value="Banglore">Banglore</option>
                <option value="Pune">Pune</option>
            </select>
            <br><br>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"> <br><br>
                
            </div>

            <div>
                <label for="favColor">Choose a color:</label>
                <input type="color" id="favColor" name="favColor">
                <br><br>
            </div>

            <div>
                <label for="appointment">Select Date & Time:</label>
                <input type="datetime-local" id="appointment" name="appointment"><br><br>
                
            </div>

            
                 <legend>Upload Documents</legend>
                
                   <label for="profilePic">Upload Profile Picture:</label>
                   <input type="file" id="profilePic" name="profilePic" accept="image/*"><br><br>
                
             

            </div>

            <div>
                <label for="dob">Select Month & Year:</label>
                <input type="month" id="dob" name="dob">
                
            </div><br><br>

            <div>
                <label for="age">Enter your age:</label>
                <input type="number" id="age" name="age" min="1" max="100"><br><br>
                
            </div>

            <div>
                <label for="volume">Range</label>
                <input type="range" id="volume" name="volume" min="0" max="100" step="10" value="50" ><br><br>
                
            </div>
            <div>
                <lable for="search">Search</lable>
                <input type="search" id="search" name="search" placeholder="search"><br><br>
            </div>
          <div>
            <lable for="tel">telephone</lable>
            <input type="tel" id="tel" name="tel" ><br><br>
          </div>
          <div>
            <lable for="time">time</lable>
            <input type="time" id="time" name="tiem" min="10:00" max ="22:00"><br><br>
          </div>
          <div>
            <lable for="url">url</lable>
            <input type="url" id="url" name="url" size="30" placeholder="enter your url" required><br><br>
          </div>
          <div>
            <lable for="week">week</lable>
            <input type="week" id="week" name="week" min="2020-w01" max="2024-w52"><br><br>
          </div>
            <div>
                <button type="submit">Submit</button>
            </div>
            <div>
                <button type="reset">reset</button>
            </div>
            <br>
          </div>
       </form>
    </div>
      
   </body>
</html>
